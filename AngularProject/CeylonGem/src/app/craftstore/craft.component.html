<div class="card">
    <div class="card-header">
        {{title}} <br/>
        {{message}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2"> Designation Filter:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="designationFilter" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h6>Filtered by : {{designationFilter}}</h6>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="Crafts.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggleIcon()">
                            {{showIcon?"Hide":"Show"}} avatar
                        </button>
                    </th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Designation</th>
                    <th>Insurance Balance</th>
                    <th>RBT progress</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let Crafts of filteredGem">
                    <td>
                        <img [src]="Crafts.icon" *ngIf="showIcon">
                    </td>
                    <td>{{Crafts.firstName}}</td>
                    <td>{{Crafts.lastName}}</td>
                    <td>{{Crafts.designation}}</td>
                    <td>{{Crafts.insuranceBalance| currency:"LKR":"symbol":"3.2-2"|lkrFormatter:"Rs: "}}</td>
                    <td><em-progress-bar
                        [progress]='Crafts.rbtProgress'
                        [firstName]='Crafts.firstName'
                        (progressClick)='onMessageRecived($event)'></em-progress-bar></td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
